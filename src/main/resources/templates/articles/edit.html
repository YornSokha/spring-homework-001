<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!--Call fragment-->
    <th:block th:replace="fragment/style :: style"></th:block>
    <style>
        .custom-file-input ~ .custom-file-label::after {
            content: "Button Text";
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!--Navbar -->
    <div th:replace="fragment/navbar :: navbar"></div>
    <!--/.Navbar -->
    <form th:action="@{/article/update}" method="post" th:object="${article}" enctype="multipart/form-data">
        <div class="row  mt-3">
            <div class="col col-lg-8 offset-2">
                <div class="card">
                    <div class="card-header">
                        <head class="card-title d-flex justify-content-center">Article Management</head>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">ID</label>
                            <input type="text" class="form-control" disabled th:field="*{id}" th:value="*{id}">
                        </div>
                        <div class="form-group">
                            <label for="">Title</label>
                            <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:text="#{article.required('*title')}"></span>
                            <input type="text" class="form-control" th:field="*{title}" th:value="*{title}">
                        </div>
                        <div class="form-group">
                            <label for="">Author</label>
                            <span class="text-danger" th:if="${#fields.hasErrors('author')}" th:text="#{article.required('*author')}"></span>
                            <input type="text" class="form-control" th:field="*{author}" th:value="*{author}">
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <input type="text" class="form-control" th:field="*{description}" th:value="*{description}">
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="">Thumbnail</label>-->
                            <!--&lt;!&ndash;<input type="file" class="form-control" th:field="${article.description}">&ndash;&gt;-->
                            <!--<input type='file' id="imgInp" name="image"/>-->
                            <!--<img id="blah" style=" height: auto; width: 200px; display: block" alt="your image"/>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="">Image</label>
                            <div class="custom-file" id="customFile">
                                <input type="file" class="custom-file-input" id="file" name="file" aria-describedby="fileHelp">
                                <label class="custom-file-label" for="file">
                                    Select file...
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary" th:text="#{article.update}">Update</button>
                        <a th:href="@{/article}" class="btn btn-sm btn-danger" th:text="#{article.go_back}">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>
<th:block th:replace="fragment/script"></th:block>
<script>

    function readURL(input) {

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imgInp").change(function () {
        readURL(this);
    });
</script>
</body>
</html>
